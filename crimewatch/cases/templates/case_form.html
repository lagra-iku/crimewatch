<!DOCTYPE html>
<html>
<head>
    <title>Criminal Case Form</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Update Criminal Case,Create Criminal Case" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'case_list' %}">Cancel</a>
</body>
</html>
