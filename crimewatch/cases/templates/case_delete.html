{% extends 'base.html' %}
{% block title %}Delete Case{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete case {{ criminalcase.case_number }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'case_list' %}">Cancel</a>
    {% endblock %}
