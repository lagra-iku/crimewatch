<!DOCTYPE html>
<html>
<head>
    <title>Delete Officer</title>
</head>
<body>
    <h1>Are you sure you want to delete officer {{ officer.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'officer_list' %}">Cancel</a>
</body>
</html>
