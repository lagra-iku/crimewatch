{% extends 'base.html' %}
{% block title %}List of Officers{% endblock %}
{% block content %}
    <h1>Officer List</h1>
    <a href="{% url 'officer_create' %}">Add New Officer</a>
    <ul>
        {% for officer in officers %}
            <li>
                {{ officer.name }} - {{ officer.rank }} - {{ officer.badge_number }} - 
                <a href="{% url 'officer_update' officer.pk %}">Edit</a> | 
                <a href="{% url 'officer_delete' officer.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
