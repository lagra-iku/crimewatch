{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold fs-2">Profile</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <table class="table">
                <tr>
                    <th>Username:</th>
                    <td>{{ username }}</td>
                </tr>
                <tr>
                    <th>First Name:</th>
                    <td>{{ first_name }}</td>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <td>{{ last_name }}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{{ email }}</td>
                </tr>
                <tr>
                    <th>Rank:</th>
                    <td>{{ rank }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
